<!DOCTYPE html>
<html>

	<head>
		<title>Formpage</title>
	</head>

<body>
	<div>
		<h1>Buat Account Baru!</h1>
		<h3>Sign up Form</h3>
	</div>

		<form>
    <p>
      <label for="First-name">First name: <br></label>
      <input id="firstname" name="firstname" type="text">
      <br><br><br>
      <label for="Last-name">Last name:<br></label>
      <input id="lastname" name="lastname" type="text">
    </p>
    	</form>

    <form>

  <label for="gender">Gender: <br></label>
  <input id="male-radio" type="radio" name="gender" value="male">
  <label for="male-radio">Male <br></label>
  <input id="female-radio" type="radio" name="gender" value="female">
  <label for="female-radio">Female</label>

	</form>


	<form>
  <p>
    <label for="Nationality">Your Nationality:<br></label>
    <input type="text" name="Nationality" list="negara" />
    <datalist id="negara">
      <select name="namanegara">
        <option value="indonesia">Indonesia</option>
        <option value="malaysia">Malaysia</option>
        <option value="australia">Austrlia</option>
        <option value="singapore">Singapore</option>
        <option value="other">Other</option>
      </select>
    </datalist>
  </p>
	</form>

	<form>
		<p>
			<label for="Language">Language Spoken:<br></label>
			<input id="indonesia-checkbox" type="checkbox" name="indonesia" value="Bahasa Indonesia">
			<label for="indonesia-checkbox">Bahasa Indonesia<br></label>
			<input id="english-checkbox" type="checkbox" name="english" value="English">
			<label for="english-checkbox">English<br></label>
			<input id="other" type="checkbox" name="other">
			<label for="other">Other</label>

		</p>
	</form>


	<form action="welcome.html">
		<p>
			<label for=bio>Bio: <br></label>
			<textarea rows="10" cols="25" name="bio"></textarea><br>
			<button type="submit">Sign up</button>
			
			</form>


		</p>
	</form>
